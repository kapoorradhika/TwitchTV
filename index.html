<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="twitch.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="twitch_muraliversion.js"></script>

<title>Twitch tv</title>

</head>

<body>

<div class="container">
  <div class = "row">
      <div class = "col-md-9">
          <nav class="navbar navbar-default topnav" role="navigation">
            <div class="col-md-9">
              <div class="navbar-header">
                <h1>
                 TWITCH STREAMERS
                </h1>

            <a href="#" class="a-btn">
      	     <span class="a-btn-glyphicon glyphicon glyphicon-plus"></span> 
      	     <span class="a-btn-slide-text">All</span>
      	     <span class="a-btn-icon-right"><span></span></span>
            </a> <!-- for "all" anchor element -->
            <a href="#" class="a-btn">
            	<span class="a-btn-glyphicon glyphicon glyphicon-off"></span> 
            	<span class="a-btn-slide-text">Offline</span>
            	<span class="a-btn-icon-right"><span></span></span>
            </a><!-- for "offline" anchor element -->
            <a href="#" class="a-btn">
            	<span class="a-btn-glyphicon glyphicon glyphicon-play-circle"></span> 
            	<span class="a-btn-slide-text">Online</span>
            	<span class="a-btn-icon-right"><span></span></span>
            </a><!-- for "online" anchor element -->

            </div> <!--navbar-header-->
           <div> <!-- 2nd col-md-9-->
      </nav><!-- for 1st navbar -->
    </div> <!-- for 1st col-md-9-->
  </div> <!-- for 1st row -->

<!-- Appending a new Div for every new user-->
  <div class = "row">
    <div class = "col-md-12">
      <div class = "newUser">

      </div> <!-- for newUser div -->
    </div> <!-- for 3rd col-md-9-->
  </div><!-- for div with class row-->
</div> <!-- for container div -->
